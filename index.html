<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Platform-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="elm.js"></script>
</head>

<body dir="rtl">
    <div id="elm-app-is-loaded-here"></div>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById("elm-app-is-loaded-here"),
            flags: {
                x: window.outerWidth,
            }
        });

        app.ports.playSound.subscribe(function (message) {
            switch (message) {
                case "ScoreUp":
                    let scoreUp = new Audio(`sound/ScoreUp.mp3`)
                    scoreUp.volume = 0.4
                    scoreUp.play()
                    break;

                case "BigScore":
                    let bigScore = new Audio("sound/BigScore.mp3")
                    bigScore.volume = 0.5
                    bigScore.play()
                    break;

                case "Fire":
                    new Audio("sound/Fire.mp3").play()
                    break;

                default:
                    break;
            }
        });
    </script>
</body>

</html>
